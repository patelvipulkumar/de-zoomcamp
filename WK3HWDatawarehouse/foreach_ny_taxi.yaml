id: foreach_ny_taxi
namespace: zoomcamp

inputs:
  - id: taxi_type
    type: STRING    
    defaults: "YELLOW"

  - id: year
    type: STRING     
    defaults: "2024"
  
  - id: month
    type: ARRAY
    itemType: STRING
    defaults: ["01","02","03","04","05","06"]


tasks:
  - id: loop_over_taxi_type
    type: io.kestra.plugin.core.flow.ForEach
    values: "{{inputs.taxi_type}}"
    tasks:
      - id: loop_over_year
        type: io.kestra.plugin.core.flow.ForEach
        values: "{{inputs.year }}"
        tasks:
          - id: loop_over_month
            type: io.kestra.plugin.core.flow.ForEach
            values: "{{inputs.month }}"             
            tasks:
              - id: load_taxi_data_to_gcs
                type: io.kestra.plugin.core.flow.Subflow
                namespace: zoomcamp
                flowId: load_taxi_data_to_gcs
                wait: true
                transmitFailed: false
                inputs:
                  taxi: "{{parents[1].taskrun.value}}"
                  year: "{{parents[0].taskrun.value}}"
                  month: "{{taskrun.value}}"    
